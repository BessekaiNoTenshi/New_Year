<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>NEW YEAR</title>

		<script src="NEW YEAR.js"></script>

	<body>
		<h2>The new Year will come in:</h2>

				<span id="seconds"></span>

		</div>
